 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="layui-row">

        <div class="layui-card layui-bg-gray" >
            <div class="layui-card-header"><b>编辑用户</b></div>
            <div  class="layui-card-body">
            <form class="layui-form" method="post" action="/users/update">
                <input type="hidden" name="id" value="'+data.id+'">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" required lay-verify="required" name="name" placeholder="请输入用户名：" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="password" required  lay-verify="required" name="password" placeholder="请输入密码：" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码:</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required" name="rePwd" placeholder="请再次输入密码：" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="phone|number" placeholder="请输入电话：" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" lay-verify="email"  placeholder="请输入邮箱：" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>

<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $=layui.jquery;
        //
        form.on('submit(formDemo)',function (data) {
            $.post("/users/update",data.field,function (msg) {
                if (msg.success==='success') {
                    //重新加载表格数据
                    parent.layui.table.reload("data-tab");
                    parent.layer.msg("修改成功");
                    //获取弹出窗口的id
                    var frameIndex = parent.layer.getFrameIndex(window.name);
                    //关闭弹出窗口
                    parent.layer.close(frameIndex);
                }else {
                    parent.layer.msg("添加失败！");
                }
            });
            return false;
        })
    });
</script>
</body>
</html>
