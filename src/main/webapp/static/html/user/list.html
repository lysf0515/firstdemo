<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索条件</legend>
            <div style="margin: 10px auto">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <!--    搜索项-->
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" name="name"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">电话：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" name="phone"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" type="text" name="email"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" name="search" lay-submit lay-filter="data-search-btn"
                                    class="layui-btn layui-btn-primary">
                                <i class="layui-icon layui-icon-search"></i>
                                搜索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="data-tab-toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm data-delete-btn" lay-event="delete">删除</button>
            </div>
        </script>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
        <table class="layui-table" lay-filter="data-tab-filter" id="data-tab"
               lay-data="{url:'/users',limit:2,id:'idTest',page:true,request:{limitName:'rows'},toolbar:'#data-tab-toolbar'}">
            <thead>

            <tr>
                <th lay-data="{type:'checkbox',align:'center'}"></th>
                <th lay-data="{field:'id',sort:true,width:100,align:'center'}">编号</th>
                <th lay-data="{field:'name',width:200,align:'center'}">姓名</th>
                <th lay-data="{field:'phone',width:200,align:'center'}">电话</th>
                <th lay-data="{field:'email',align:'center'}">邮箱</th>
                <th lay-data="{toolbar:'#currentTableBar',align:'center'}">操作</th>
            </tr>
            </thead>
        </table>

        <script src="/static/lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
        <script>
            layui.use(['form', 'table', 'layer'], function () {
                var form = layui.form;
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.jquery;
                form.on('submit(data-search-btn)', function (data) {
                    // layer.msg(JSON.stringify(data));
                    table.reload('data-tab', {
                        where: data.field,
                        page: {curr: 1},
                        request: {limitName: 'rows', pageName: 'page'}
                    });
                    // 阻止表单提交
                    return false;
                });

                table.on('toolbar(data-tab-filter)', function (data) {
                    if (data.event === 'add') {
                        layer.open({
                            title: '添加用户',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['100%', '100%'],
                            content: '/static/html/user/add.html'
                        })
                    } else if (data.event === 'delete') {
                        //获得表格CheckBox已经选中的行的信息
                        var checkStatus = table.checkStatus('idTest');
                        // console.log(checkStatus)
                        //定义数组存放批量删除的行的id
                        var listId = [];
                        //获得所有选中行的数据
                        var datas = checkStatus.data;
                        //进行遍历所有选中行数据，拿出每一行的id存储到数组中
                        $.each(datas, function (i, data) {
                            listId.push(data.id);
                        });
                        console.log(listId)
                        if (listId.length <= 0) {
                            layer.msg("请选择要删除的行", {icon: 2})
                        } else {
                            layer.confirm('真的删除行么', function () {
                                console.log(listId);
                                $.ajax({
                                    url: '/users/del',
                                    type: 'delete',
                                    contentType: 'application/json;charset=UTF-8',
                                    dataType: 'json',
                                    data: JSON.stringify({"listId": listId}),
                                    success: function (res) {
                                        console.log(res);
                                        if (res.count == 1) {
                                            layer.msg("删除成功", {
                                                time: 1000
                                            });
                                            table.reload('data-tab', {
                                                where: data.field,
                                                page: {curr: 1},
                                                request: {limitName: 'rows', pageName: 'page'}
                                            });
                                        }

                                    }
                                });
                            })
                        }
                    }

                });

                table.on('tool(data-tab-filter)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        var index = layer.open({
                            title: '编辑用户',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['100%', '100%'],
                            content: '/static/html/user/edit.html',
                        });
                    } else if (obj.event === 'delete') {
                        console.log(data);
                        layer.confirm('确认删除' + data.name + '？', {title: "删除操作"}, function (index) {
                            $.ajax({
                                type: 'delete',
                                url: '/users/user/' + data.id,
                                success: function (data) {
                                    console.log(data);
                                    if (data == 1) {
                                        layer.msg("删除成功", {
                                            time: 1000
                                        });
                                        table.reload('data-tab', {
                                            where: data.field,
                                            page: {curr: 1},
                                            request: {limitName: 'rows', pageName: 'page'}

                                        });
                                    }
                                }
                            })
                        })
                    }
                })
            });
        </script>
    </div>
</div>
</body>
</html>
